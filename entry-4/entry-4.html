<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lens Memory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-banner">
        <div class="layer layer-1"></div>
    <div class="layer layer-2"></div>
    <div class="layer layer-3"></div>
    <div class="layer layer-4"></div>
    <div class="layer layer-5"></div>
    <div class="layer layer-6"></div>
    </div>
    <div class="memory-container">
        <div class="memory-filter">
            <h1>Blue Lens Memory</h1>
            <p class="date">Memory from: August 2, 2024</p>
            <p class="description"> A day at the <a href="https://www.x-museum.com/" target="_blank">x-museum</a> with Pep!</p>
            <div class="halftone-overlay">
                <div class="memory-content">
                    <div class="live-photos">
                        <div class="live-photo">
                            <img src="images/cover1.jpg" alt="Cover 1" class="cover">
                            <video class="preview" autoplay muted loop playsinline preload="auto">
                                <source src="video1.mov" type="video/mp4">
                            </video>
                        </div>
                        <div class="live-photo">
                            <img src="images/cover2.jpg" alt="Cover 2" class="cover">
                            <video class="preview" autoplay muted loop playsinline preload="auto">
                                <source src="video2.mov" type="video/mp4">
                            </video>
                        </div>
                        <div class="live-photo">
                            <img src="images/cover3.jpg" alt="Cover 3" class="cover">
                            <video class="preview" autoplay muted loop playsinline preload="auto"p>
                                <source src="video3.mov" type="video/mp4">
                            </video>
                        </div>
                    </div>
        <button class="go-back" onclick="window.location.href='../index.html'">Go Back</button>
    </div>
</body>
</html>
